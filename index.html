<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Météo <i id="meteo-image" class="fas fa-cloud-sun-rain"></i> </h1>
    <form >
        <div class="input">
            <input id="choix" class="ville" type="text" value="" placeholder="Saisissez la ville de votre choix">
            <button class="btn" type="submit"> Lancez votre recherche </button>
        </div>
    </form>

    <div class="box-container">
        <div id="city" class="localisation"></div>
        <div id="weather" class="meteo"></div>
        <div id="wind-air" class="vent"></div>
        <div id="air" class="air"></div>
    </div>

<script src="index.js"></script>
</body>
